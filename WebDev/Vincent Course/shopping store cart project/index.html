<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center pt-3">Grocery Store</h1>

      <form id="ItemsForm" action="" onsubmit="return addItem(this);">
        <div class="row">
          <div class="col">
            <label for="itemName">Item Name</label>
            <input
              id="itemName"
              type="text"
              class="form-control"
              placeholder="Item Name"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <label for="itemPrice">Item Price </label>
            <input
              id="itemPrice"
              type="number"
              class="form-control"
              placeholder="Item Price"
              aria-label="Last name"
            />
          </div>
          <div class="col d-flex align-items-end">
            <input class="btn btn-primary" type="submit" value="Add Item" />
          </div>
        </div>
      </form>
      <div class="pricing">
        <h3 id="totalPrice" class="text-center pt-3">
          Total Price: $0 | Total # of items 0
        </h3>
      </div>

      <ul id="itemsList" class="list-group"></ul>
    </div>
    <script src="./cart.js"></script>
  </body>
</html>
